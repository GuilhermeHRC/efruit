      </div>
  </div>

          </li>
        </ul>
        <button class=" btn orange-button">ADICIONAR PRODUTO</button>
    </div>
    <script type="text/javascript">
    const logout = () => {
      delete localStorage['efruit:user'];
      delete localStorage['cart'];
      window.location.href = 'index.html';
    };

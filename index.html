<!DOCTYPE html>
<html lang="br">
  <head>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <title>E-Fruit</title>
  </head>
  <body class="login">

    <div class="container ">
      <div class="row background-card mt-3">
        <div class="col-12 ">
          <div class="row">
            <div class="col-12 centralize-container">
              <img src="img/logo_fundobranco.png" alt="">
            </div>

          </div>
          <div class="row">
            <div class="col-12 centralize-container">
              <span class="login-text">LOGIN</span>
            </div>

          </div>
          <div class="row">
            <div class="col-12 centralize-container">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                  </div>

                </form>
            </div>
            <div class="col-12 centralize-container">
                <a class="forgot-password" href="#"><u>Esqueci minha senha</u></a>
            </div>
            <div class="col-12 centralize-container mt-5">
                <a class="orange-button" href="#">LOGIN</a>
            </div>
            <div class="col-12 centralize-container mt-4">
                <a class="signup-button" href="#">CADASTRAR-SE</a>
            </div>
          </div>
        </div>

      </div>
    </div>

  </body>
</html>
